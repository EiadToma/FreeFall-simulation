<!DOCTYPE html>

	<head>

		<link rel="stylesheet" href="./styles.css">
		<style>
			body { margin: 0; padding: 0;}

	<body>

class="welcome"

			Jumb

		<button style="position: absolute; background-color: red; top: 38%; left: 28%; width: 80px; height: 50px; border-radius: 5px;"
