<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="./styles.css">
		<style>
			body { margin: 0; padding: 0;}
		</style>
	</head>
	<body>
		<div 
class="welcome"
id="welpage"
		>
		<form class="form">
			<label> Human weight</label>
			<input class="input" type="number" id="hw" value="80">

			<label> Parachute weight </label>
			<input class="input" type="number" id="pw" value="10">
			
			<label>Height</label>
			<input class="input" type="number" id="height" value="4000">

			<label>Parachute length</label>
			<input class="input" type="number" id="pcl" value="8">

			<label>Parachute width</label>
			<input class="input" type="number" id="pcw" value="5">


			<button class="form-btn" id="form-btn" >Start</button>
		</form>
		</div>
		<div
		style="position: absolute; background-color: white; top: 30%; right: 1%; width: 70px; height: 70px; border-radius: 5px;"
		id="1value">
		</div>
		<div
		style="position: absolute; background-color: white; top: 40%; right: 1%; width: 100px; height: 70px; border-radius: 5px;"
		id="2value">
		</div>

		<div
		style="position: absolute; background-color: white; top: 50%; right: 1%; width: 100px; height: 70px; border-radius: 5px;"
		id="3value">
		</div>
	
		<button style="position: absolute; background-color: red; top: 30%; left: 30%; width: 50px; height: 50px; border-radius: 5px;"
		id="btn" onclick="">
			Jumb
		</button>
		<button style="position: absolute; background-color: red; top: 38%; left: 28%; width: 80px; height: 50px; border-radius: 5px;"
		id="pbtn" onclick="">
			open parachute
		</button>
		<script type="module" src="/main.js"></script>
	</body>
</html>
